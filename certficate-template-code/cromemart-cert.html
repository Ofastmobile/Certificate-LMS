<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Certificate of Participation</title>
  <style>
    @page {
      size: A4 landscape;
      margin: 0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Helvetica, Arial, sans-serif;
      background: #d1d5db;
    }

    .certificate {
      width: 842px;
      height: 595px;
      background-color: #0a3d2e;
      padding: 15px;
      margin: 0 auto;
    }

    .certificate-inner {
      width: 100%;
      height: 100%;
      background-color: #fafafa;
      border: 4px solid #00231c;
    }

    .main-table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
    }

    .main-table td {
      vertical-align: middle;
      text-align: center;
    }

    .corner {
      width: 60px;
      height: 60px;
      background-color: #0a3d2e;
    }

    .corner-tl {
      border-radius: 0 0 100% 0;
    }

    .corner-tr {
      border-radius: 0 0 0 100%;
    }

    .corner-bl {
      border-radius: 0 100% 0 0;
    }

    .corner-br {
      border-radius: 100% 0 0 0;
    }

    .header-cell {
      padding-top: 15px;
    }

    .logo {
      width: 200px;
      height: auto;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 8px;
      color: #1a1a2e;
      margin: 5px 0;
      text-transform: uppercase;
    }

    .subtitle {
      font-size: 14px;
      letter-spacing: 4px;
      color: #1a1a2e;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .presented-text {
      font-size: 11px;
      letter-spacing: 2px;
      color: #555;
      text-transform: uppercase;
      margin: 15px 0 5px 0;
    }

    .divider {
      width: 180px;
      height: 2px;
      background-color: #00231c;
      margin: 8px auto;
    }

    .recipient-name {
      font-size: 40px;
      font-style: italic;
      color: #1a1a2e;
      margin: 8px 0;
    }

    .description {
      font-size: 10px;
      font-style: italic;
      color: #666;
      text-align: center;
      max-width: 450px;
      line-height: 1.6;
      margin: 8px auto;
    }

    .signature-table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
    }

    .signature-table td {
      vertical-align: bottom;
      text-align: center;
      padding: 0 15px;
    }

    .signature-cell {
      width: 150px;
    }

    .seal-cell {
      width: 120px;
    }

    .signature-img {
      width: 100px;
      height: 40px;
    }

    .signature-line {
      width: 130px;
      height: 1px;
      background-color: #1a1a2e;
      margin: 0 auto 5px auto;
    }

    .signature-label {
      font-size: 10px;
      font-weight: bold;
      letter-spacing: 1px;
      color: #1a1a2e;
      text-transform: uppercase;
    }

    .seal-img {
      width: 70px;
      height: 70px;
    }

    .cert-id {
      font-size: 9px;
      font-weight: bold;
      letter-spacing: 1px;
      color: #1a1a2e;
      text-transform: uppercase;
      margin-top: 5px;
    }

    .date-text {
      font-size: 12px;
      color: #1a1a2e;
      margin-bottom: 5px;
    }

    .qr-section {
      position: absolute;
      right: 50px;
      bottom: 25px;
    }

    .qr-img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>

<body>
  <div class="certificate">
    <div class="certificate-inner">
      <table class="main-table">
        <!-- Top row with corners -->
        <tr>
          <td class="corner corner-tl"></td>
          <td colspan="3"></td>
          <td class="corner corner-tr"></td>
        </tr>

        <!-- Logo and Title -->
        <tr>
          <td></td>
          <td colspan="3" class="header-cell">
            <img
              src="https://pub-f02915809d3846b8ab0aaedeab54dbf7.r2.dev/ofastshop/web/2025/12/18163142/Cromemart-Logo-2.webp"
              alt="Logo" class="logo">
            <h1 class="title">Certificate</h1>
            <p class="subtitle">of Participation</p>
          </td>
          <td></td>
        </tr>

        <!-- Presented to section -->
        <tr>
          <td></td>
          <td colspan="3">
            <p class="presented-text">This certificate is proudly presented to</p>
            <div class="divider"></div>
            <h2 class="recipient-name">{{STUDENT_NAME}}</h2>
            <div class="divider"></div>
            <p class="description">
              has actively participated in the {{EVENT_NAME}} themed "{{EVENT_THEME}}", held on {{EVENT_DATE}}, at the
              {{INSTITUTION_NAME}}.
            </p>
          </td>
          <td></td>
        </tr>

        <!-- Signature Section -->
        <tr>
          <td></td>
          <td colspan="3" style="padding-top: 15px;">
            <table class="signature-table">
              <tr>
                <td class="signature-cell">
                  <img
                    src="https://pub-f02915809d3846b8ab0aaedeab54dbf7.r2.dev/ofastshop/web/2025/12/18163117/signature.webp"
                    alt="Signature" class="signature-img">
                  <div class="signature-line"></div>
                  <span class="signature-label">Signature</span>
                </td>
                <td class="seal-cell">
                  <img
                    src="https://pub-f02915809d3846b8ab0aaedeab54dbf7.r2.dev/ofastshop/web/2025/12/18163132/Stamp.webp"
                    alt="Seal" class="seal-img">
                  <div class="cert-id">{{CERTIFICATE_ID}}</div>
                </td>
                <td class="signature-cell">
                  <div class="date-text">{{ISSUE_DATE}}</div>
                  <div class="signature-line"></div>
                  <span class="signature-label">Date</span>
                </td>
              </tr>
            </table>
          </td>
          <td></td>
        </tr>

        <!-- Bottom row with corners -->
        <tr>
          <td class="corner corner-bl"></td>
          <td colspan="3" style="position: relative;">
            <img
              src="https://pub-f02915809d3846b8ab0aaedeab54dbf7.r2.dev/ofastshop/web/2025/12/18172619/scan-qr-code.webp"
              alt="QR" class="qr-img" style="position: absolute; right: 20px; bottom: 5px;">
          </td>
          <td class="corner corner-br"></td>
        </tr>
      </table>
    </div>
  </div>
</body>

</html>
