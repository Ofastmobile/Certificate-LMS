<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Certificate of Achievement</title>
  <style>
    @page {
      size: A4 landscape;
      margin: 0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Helvetica, Arial, sans-serif;
      background: #d1d5db;
    }

    .certificate {
      width: 842px;
      height: 595px;
      background-color: #5b2c6f;
      padding: 15px;
      margin: 0 auto;
    }

    .certificate-inner {
      width: 100%;
      height: 100%;
      background-color: #fafafa;
      border: 4px solid #4a235a;
    }

    .main-table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
    }

    .main-table td {
      vertical-align: middle;
      text-align: center;
    }

    .corner {
      width: 60px;
      height: 60px;
      background-color: #5b2c6f;
    }

    .corner-tl {
      border-radius: 0 0 100% 0;
    }

    .corner-tr {
      border-radius: 0 0 0 100%;
    }

    .corner-bl {
      border-radius: 0 100% 0 0;
    }

    .corner-br {
      border-radius: 100% 0 0 0;
    }

    .header-cell {
      vertical-align: top;
      padding-top: 15px;
    }

    .logo {
      width: 220px;
      height: auto;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 8px;
      color: #1a1a2e;
      margin: 5px 0;
      text-transform: uppercase;
    }

    .subtitle {
      font-size: 14px;
      letter-spacing: 4px;
      color: #1a1a2e;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .presented-text {
      font-size: 11px;
      letter-spacing: 2px;
      color: #555;
      text-transform: uppercase;
      margin: 12px 0 5px 0;
    }

    .divider {
      width: 180px;
      height: 2px;
      background-color: #4a235a;
      margin: 8px auto;
    }

    .recipient-name {
      font-size: 38px;
      font-style: italic;
      color: #1a1a2e;
      margin: 5px 0;
    }

    .cert-id-top {
      font-size: 10px;
      font-weight: bold;
      letter-spacing: 1px;
      color: #1a1a2e;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .description {
      font-size: 10px;
      font-style: italic;
      color: #666;
      text-align: center;
      line-height: 1.5;
      margin: 5px auto;
    }

    .course-name {
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 2px;
      color: #1a1a2e;
      margin: 5px 0;
    }

    .signature-table {
      width: 85%;
      margin: 0 auto;
      border-collapse: collapse;
    }

    .signature-table td {
      vertical-align: bottom;
      text-align: center;
      padding: 0 10px;
    }

    .signature-cell {
      width: 150px;
    }

    .seal-cell {
      width: 100px;
    }

    .signature-line {
      width: 130px;
      height: 1px;
      background-color: #1a1a2e;
      margin: 0 auto 5px auto;
    }

    .signature-label {
      font-size: 10px;
      font-weight: bold;
      letter-spacing: 1px;
      color: #1a1a2e;
      text-transform: uppercase;
    }

    .signature-name {
      font-size: 11px;
      font-weight: bold;
      letter-spacing: 1px;
      color: #1a1a2e;
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .seal-img {
      width: 65px;
      height: 65px;
    }

    .qr-img {
      width: 45px;
      height: 45px;
    }
  </style>
</head>

<body>
  <div class="certificate">
    <div class="certificate-inner">
      <table class="main-table">
        <!-- Top row with corners -->
        <tr>
          <td class="corner corner-tl"></td>
          <td colspan="3">
            <div class="cert-id-top">{{CERTIFICATE_ID}}</div>
          </td>
          <td class="corner corner-tr"></td>
        </tr>

        <!-- Logo and Title -->
        <tr>
          <td></td>
          <td colspan="3" class="header-cell">
            <img
              src="https://pub-f02915809d3846b8ab0aaedeab54dbf7.r2.dev/2024/07/26171047/cropped-OFASTSHOP-DIGITALS-e1728849768928.png"
              alt="Logo" class="logo">
            <h1 class="title">Certificate</h1>
            <p class="subtitle">of Achievement</p>
          </td>
          <td></td>
        </tr>

        <!-- Presented to section -->
        <tr>
          <td></td>
          <td colspan="3" style="vertical-align: top;">
            <p class="presented-text">This certificate is proudly presented to</p>
            <div class="divider"></div>
            <h2 class="recipient-name">{{STUDENT_NAME}}</h2>
            <div class="divider"></div>
            <p class="description">has successfully completed the online course on</p>
            <p class="course-name">{{COURSE_NAME}}</p>
            <p class="description">on {{COMPLETION_DATE}}</p>
          </td>
          <td></td>
        </tr>

        <!-- Spacer Row to push signatures to bottom -->
        <tr>
          <td colspan="5" style="height: 100%;"></td>
        </tr>

        <!-- Signature Section -->
        <tr>
          <td></td>
          <td colspan="3" style="vertical-align: bottom; padding-bottom: 15px;">
            <table class="signature-table">
              <tr>
                <td class="signature-cell">
                  <div class="signature-name">{{INSTRUCTOR_NAME}}</div>
                  <div class="signature-line"></div>
                  <span class="signature-label">Instructor</span>
                </td>
                <td class="seal-cell">
                  <img
                    src="https://pub-f02915809d3846b8ab0aaedeab54dbf7.r2.dev/ofastshop/web/2025/12/18163132/Stamp.webp"
                    alt="Seal" class="seal-img">
                </td>
                <td class="signature-cell">
                  <div class="signature-name">Ofastshop Digitals</div>
                  <div class="signature-line"></div>
                  <span class="signature-label">Authorised By</span>
                </td>
              </tr>
            </table>
          </td>
          <td></td>
        </tr>

        <!-- Bottom row with corners and QR -->
        <tr>
          <td class="corner corner-bl"></td>
          <td colspan="3" style="text-align: right; vertical-align: bottom; padding-right: 20px; padding-bottom: 10px;">
            <img
              src="https://pub-f02915809d3846b8ab0aaedeab54dbf7.r2.dev/ofastshop/web/2025/12/18172619/scan-qr-code.webp"
              alt="QR" class="qr-img">
          </td>
          <td class="corner corner-br"></td>
        </tr>
      </table>
    </div>
  </div>
</body>

</html>
